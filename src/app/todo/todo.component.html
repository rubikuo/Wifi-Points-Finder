<form (ngSubmit)="addTodo(todoForm)" #todoForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="email" class="form-control" id="title" name="title" placeholder="Title..." [(ngModel)]="title">
    </div>
    <div class="form-group">
      <label for="todo">Example textarea</label>
      <textarea class="form-control" id="todo" name="description" rows="3" [(ngModel)]="description"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Send</button>
  </form>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let todo of todos"><strong>{{ todo.title }}</strong>
      <p>{{todo.description}}</p>
    </li>
  </ul>
