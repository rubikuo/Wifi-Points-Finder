<div class="jumbotron bg-transparent">
  <h1>Welcome to Wifi Hotspot Finder!</h1>
  <p class="lead">This website is mainly to help you to find where are the Wifi hotspots near you in Helsingborg!</p>
  <hr class="my-4">

  <div *ngIf="!(user | async)">

    <a routerLink="/login" class="btn btn-info font-weight-bold mr-2">Log In</a>

  </div>
</div>
