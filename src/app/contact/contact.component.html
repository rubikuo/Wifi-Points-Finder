<form (ngSubmit)="addComment(commentForm)" #commentForm="ngForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="email" class="form-control" id="title" name="title" placeholder="Title..." [(ngModel)]="title">
  </div>
  <div class="form-group">
    <label for="info">Example textarea</label>
    <textarea class="form-control" id="info" name="description" rows="3" [(ngModel)]="description"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Send</button>
</form>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let info of infos"><strong>{{ info.title }}</strong>
    <p>{{info.description}}</p>
  </li>
</ul>
