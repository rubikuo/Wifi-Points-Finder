<form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="name" class="form-control" id="email" [(ngModel)]="email" placeholder="E-mail" required>
      <!--if you use ngModel you have to import "FormsModule"  in the app.module.ts-->
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" id="password" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!email || !password || password.length < 6">Log In</button>
    <!-- when there is no email, no password or the password is less than 6 character. then the button will be disabled-->
    <p class="center" *ngIf="invalidForm">this E-mail is not correct or password.</p>
    <!--this p tag will only show if invalidForm ( an err occurs in register () which is written in register.component.ts) -->
    </form>
